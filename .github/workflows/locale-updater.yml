name: Locale Files Updater

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
    paths:
      - 'locales/ja/translation.json'
  push:
    branches:
      - develop
    paths:
      - 'locales/ja/translation.json'
  workflow_dispatch:

jobs:
  check-translation-changes:
    runs-on: ubuntu-latest
    outputs:
      should_update: ${{ steps.check.outputs.should_update }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 履歴を全て取得して差分比較に使用

      - name: Show debug info
        run: |
          echo "GitHub event: ${{ github.event_name }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref_name: ${{ github.ref_name }}"
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Before commit: ${{ github.event.before }}"
            echo "After commit: ${{ github.event.after }}"
          fi

      - name: Check if translation file was changed
        id: check
        run: |
          # プルリクエストの場合、最新のコミットをチェック
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Running in pull_request mode"
            LATEST_COMMIT_SHA=$(git rev-parse HEAD)
            echo "Latest commit: $LATEST_COMMIT_SHA"
            
            # 変更されたファイルの一覧を取得して表示
            echo "Files changed in the latest commit:"
            git diff-tree --no-commit-id --name-only -r $LATEST_COMMIT_SHA
            
            # translation.jsonが含まれているかチェック
            if git diff-tree --no-commit-id --name-only -r $LATEST_COMMIT_SHA | grep "locales/ja/translation.json"; then
              echo "locales/ja/translation.json was changed in the latest commit"
              echo "should_update=true" >> $GITHUB_OUTPUT
            else
              echo "locales/ja/translation.json was NOT changed in the latest commit"
              echo "should_update=false" >> $GITHUB_OUTPUT
            fi

          # プッシュの場合、前回のコミットとの差分全体をチェック
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "Running in push mode"
            BEFORE_SHA="${{ github.event.before }}"
            AFTER_SHA="${{ github.event.after }}"
            echo "Comparing $BEFORE_SHA...$AFTER_SHA"
            
            # 変更されたファイルの一覧を取得して表示
            echo "Files changed between commits:"
            git diff --name-only $BEFORE_SHA $AFTER_SHA
            
            # translation.jsonが含まれているかチェック
            if git diff --name-only $BEFORE_SHA $AFTER_SHA | grep "locales/ja/translation.json"; then
              echo "locales/ja/translation.json was changed in pushed commits"
              echo "should_update=true" >> $GITHUB_OUTPUT
            else
              echo "locales/ja/translation.json was NOT changed in pushed commits"
              echo "should_update=false" >> $GITHUB_OUTPUT
            fi

          # 手動実行の場合
          else
            echo "Running in workflow_dispatch mode"
            echo "Assuming translation file needs update"
            echo "should_update=true" >> $GITHUB_OUTPUT
          fi

          # 結果を表示
          echo "Should update: $(cat $GITHUB_OUTPUT | grep should_update | cut -d'=' -f2)"

  update-locales:
    needs: check-translation-changes
    if: needs.check-translation-changes.outputs.should_update == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 履歴を全て取得して差分比較に使用
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }} # PRのブランチまたはプッシュされたブランチをチェックアウト

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai GitPython

      - name: Update locale files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
        run: python scripts/update_locales.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add locales/*/translation.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "update locale files"
          git push origin ${GITHUB_REF#refs/heads/}
