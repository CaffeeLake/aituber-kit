name: Locale Files Updater

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
    paths:
      - 'locales/ja/translation.json'
  workflow_dispatch:

jobs:
  check-translation-changes:
    runs-on: ubuntu-latest
    outputs:
      should_update: ${{ steps.check.outputs.should_update }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 履歴を全て取得して差分比較に使用

      - name: Check if translation file was changed in the latest commit
        id: check
        run: |
          PR_LATEST_COMMIT_SHA=$(git rev-parse HEAD)
          TRANSLATION_CHANGED=$(git diff-tree --no-commit-id --name-only -r $PR_LATEST_COMMIT_SHA | grep -q "locales/ja/translation.json" && echo "true" || echo "false")
          echo "should_update=$TRANSLATION_CHANGED" >> $GITHUB_OUTPUT
          echo "Translation changed in latest commit: $TRANSLATION_CHANGED"

  update-locales:
    needs: check-translation-changes
    if: needs.check-translation-changes.outputs.should_update == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 履歴を全て取得して差分比較に使用
          ref: ${{ github.event.pull_request.head.ref }} # PRのブランチをチェックアウト

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai GitPython

      - name: Update locale files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
        run: python scripts/update_locales.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add locales/*/translation.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "update locale files"
          git push origin ${{ github.event.pull_request.head.ref }}
