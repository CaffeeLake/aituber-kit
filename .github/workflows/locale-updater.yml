name: Update Locales

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'locales/[!j][!a]*/translation.json'
      - '!locales/ja/translation.json'

jobs:
  update-locales:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai gitpython

      - name: Update locale files
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_BASE_REF: ${{ github.base_ref }}
          PR_HEAD_REF: ${{ github.head_ref }}
        run: python scripts/update_locales.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update locale files'
          title: 'Update locale files'
          body: 'Update locale files based on changes in Japanese translation'
          branch: locale-update
          delete-branch: true
